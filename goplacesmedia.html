<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JasonGoesPlaces</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="./gpm-page/style.css"/>
    </head>
    <body>
        <div class="logo">
            <img class="logoimg" src="./gpm-page/img/goplacesmedialogo.png">
        </div>
        <div class="logo grid2">
            <h3>GoPlaces Media is the partnership of Jason Schultz and Victoria Gonzalez. <br>
                We do freelance work in Content Creation and Web Development. <br> Hover or 
                tap on one of our images below to see our social links. 
            </h3>
        </div>
        <div class="grid">
            <figure class="effect-apollo">
            <img src="./gpm-page/img/vik2.jpg" alt="explore"/>
            <figcaption>
                <h2 class="portTitle">Jason</h2>
                <p>
                <span class="portLink" onclick="portLink('https://jasongoesplaces.com')"><i class="fas fa-desktop"></i> Website</span> <br> <br>
                <span class="portLink" onclick="portLink('https://linkedin.com/in/jasongoesplaces')"><i class="fab fa-linkedin"></i> LinkedIn</span> <br> <br>
                <span class="portLink" onclick="portLink('https://github.com/jasongoesplaces/')"><i class="fab fa-github"></i> GitHub</span> <br> <br>
                <span class="portLink" onclick="portLink('https://instagram.com/jasongoesplaces/')"><i class="fab fa-instagram"></i> Instagram</span>
                <br/>
                </p>
                <a class="mobilePort" href="#!"></a>
            </figcaption>			
            </figure>
            <figure class="effect-apollo">
            <img src="./gpm-page/img/thailand.jpg" alt="img18"/>
            <figcaption>
                <h2 class="portTitle">Victoria</h2>
                <p>
                    <span class="portLink" onclick="portLink('https://victoriagoesplaces.com')"><i class="fas fa-desktop"></i> Website</span> <br> <br>
                    <span class="portLink" onclick="portLink('https://linkedin.com/in/victoriagoesplaces')"><i class="fab fa-linkedin"></i> LinkedIn</span> <br> <br>
                    <span class="portLink" onclick="portLink('https://github.com/victoriagoesplaces/')"><i class="fab fa-github"></i> GitHub</span> <br> <br>
                    <span class="portLink" onclick="portLink('https://instagram.com/victoriagoesplaces/')"><i class="fab fa-instagram"></i> Instagram</span>
                    <br/>
                </p>
                <a class="mobilePort" href="#!"></a>
            </figcaption>			
            </figure>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <script src="./gpm-page/app.js"></script>
    </body>
</html>
