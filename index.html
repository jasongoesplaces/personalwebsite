<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JasonGoesPlaces</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <div id="wallpaper" class="wallpaper" data-image="images/pool.jpg"></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img id="pictureImage" class="picture-image"
               src="images/jason.jpg"
               srcset="images/jason.jpg 1x,
                       images/jason@2x.jpg 2x,
                       images/jason@3x.jpg 3x
                       images/jason@4x.jpg 4x"
               alt="Portrait of Jason Schultz"
               width="320"
               height="320">
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">
          Jason Schultz
        </h1>
        <p class="job">
          Web Developer // Photographer
        </p>
        <hr class="hr">
        <div class="description">
          <p>
            Full Stack Web Developer based in Orlando, Florida.
          </p>
        </div>
        <div class="contact">
          <a class="button">
            Get in touch
          </a>
        </div>
        <ul class="social">
          <li>
            <a href="https://github.com/jasongoesplaces">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/jasongoesplaces/">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="http://instagram.com/jasongoesplaces/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UChZcRZ6BQ3hrRgGTksQHzkA?view_as=subscriber">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }

        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
