<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/ >
    <title>JasonGoesPlaces</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wallpaper" class="wallpaper" data-image="images/pool.jpg"></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img id="pictureImage" class="picture-image"
               src="images/jason.jpg"
               srcset="images/jason.jpg 1x,
                       images/jason@2x.jpg 2x,
                       images/jason@3x.jpg 3x
                       images/jason@4x.jpg 4x"
               alt="Photo of Jason Schultz"
               width="320"
               height="320">
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">
          Jason Schultz
        </h1>
        <p class="job">
          Web Developer // Photographer
        </p>
        <hr class="hr">
        <div class="description">
          <p>
            Bringing photography and web development 
            together to create captivating websites and apps.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="portfolio.html">
            Portfolio
          </a>
        </div>
        <br>
        <!-- <div class="contact">
          <a class="button" href="portfolio.html">
            Portfolio
          </a>
        </div>
        <br> -->
        <div class="contact">
          <a class="button" href="mailto:jasongoesplaces@gmail.com">
            Get in touch
          </a>
        </div>
        <ul class="social">
          <li>
            <a href="https://github.com/jasongoesplaces" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/jasongoesplaces/" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="http://instagram.com/jasongoesplaces/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UChZcRZ6BQ3hrRgGTksQHzkA?view_as=subscriber" target="_blank">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }

        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </body>
</html>
